<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<style>
	body{
		margin: 0;
		padding: 0;
		background: #eee;
		overflow: hidden;
	}
	img{
		display: inline-block;
		width: 100%;
		height: 100%;
	}
	li,ul{
		list-style: none;
		margin: 0;
		padding: 0;
		height: 100%;
		overflow: hidden;
	}
	/* 使得图片居中 webkit-box */
	li{
		position: absolute;
		display: -webkit-box;
		-webkit-box-pack: center;
		-webkit-box-align: center;
	}
	li img {
		max-width: 100%;
		max-height: 100%;
	}
	/* 隐藏画布外的内容 */
	#canvas{
		height: 100%;
		width: 100%;
		overflow: hidden;
	}
	 .music{
	 	text-align: center;
		position: absolute;
		z-index: 1;
		width: 44px;
		height: 44px;
		background: url(images/css_sprite.png);
		background-position: 0px 0px;
	} 
	.music span{
		position: relative;
		top: 10px;
		right: 40px;
		color: #fff;
		display:none;
	}
	.arrow{
		position: absolute;
		height: 76px;
		width: 74px;
		z-index: 10;
		background: url('images/arrow.png');
	}
	.box{
		position: absolute;
		left:0;
		top:0;
		width: 100%;
		height: 100%;
		background:#000 url("images/B12.jpg") no-repeat center center;
		background-size: auto 100%;
		backface-visibility: hidden;
		overflow: hidden;
	}
</style>
</head>
<body>
	<!-- 背景音乐 -->
	<audio id="msc" src="images/music.mp3"></audio>
	<!-- 外层画布 -->
	<div id="canvas">
		 <!-- 音乐文件 -->
		<div class="music">
			<span>关闭</span>
		</div>
	</div>
	<!-- 提示上划按钮 -->
	<div class="top"></div>
	
	 <!-- 图片预加载遮布 -->
	<div class="loading">
    <p class="progress">
      <img src="images/load.gif" />
    </p>
    
  </div>
 

    <!-- js -->
  	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
	//执行自动播放音乐函数
	audioAutoPlay('msc');


		//所有的数据
	var list=[
	    'images/B1.jpg',
	    'images/B2.jpg',
	    'images/B3.jpg',
	    'images/B4.gif',
	    'images/B5.gif',
	    'images/B6.gif',
	    'images/B7.gif',
	    'images/B8.gif',
	    'images/B9.gif',
	    'images/B10.gif',
	    'images/B11.gif',
	    'images/B13.jpg',
	    'images/B13N.jpg'
  ];
  		var sprite='images/css_sprite.png';
  		var allImg=list.concat(sprite);
		var index = 0,
        len = allImg.length,
        count=0;

 //图片预加载
      $.each(allImg,function(i,src)
        {
            var imgObj=new Image();
            $(imgObj).on('load error',function(){
              if(count>=len-1)
              {
                $('.loading').hide();
              }
              count++;
            });
            imgObj.src=src;
        });
	
		//定义音乐文件位置
		$('.music').css({
			'right':0.05 * window.innerWidth+'px',
			'top':0.03 * window.innerHeight+'px'		
		});
		//点击图标控制音乐暂停/播放
		$('.music').click(function(event) {
			 event.stopPropagation();
			var omusic=document.getElementById('msc');
			if(omusic.paused){
					window.audioAutoPlay('msc');
			}
			else{
				omusic.pause();
			}
			
   //  点击音乐图标文字转换
			$(".music span").fadeIn("slow",function(){
				if($(".music span").text()=='关闭');
				{
					$(".music span").fadeOut('slow', function() {
						$(".music span").text('开启');
					});
				}
				
			});
			if($(".music span").text()=='开启')
			{

				$(".music span").fadeIn("slow",function(){
					$(".music span").fadeOut('slow', function() {
						$(".music span").text('关闭');
					});
				});
			}
		});

		//构造函数
		function Slider(opts){
			//构造函数需要的参数
			this.wrap = opts.dom;
			this.list = opts.list;
			//构造三步
			this.init();
			this.renderDOM();
			this.bindDOM();
		}
		//第一步 -- 初始化
		Slider.prototype.init = function() {
			//设定一页的高度 *
			this.scaleH = window.innerHeight;
			//设定初始的索引值
			this.idx = 0;
		};

		//第二步 -- 根据数据渲染DOM
		Slider.prototype.renderDOM = function(){
			var wrap = this.wrap;
			var data = this.list;
			var len = data.length;
			this.outer = document.createElement('ul');
			//生成dom树
			for(var i = 0; i < len; i++){
				var li = document.createElement('li');
				var item = data[i];
				li.style.width = window.innerWidth +'px';
				li.style.webkitTransform = 'translate3d(0,'+ i*this.scaleH +'px, 0)';
				if(item)
				{
					li.innerHTML = '<img height="'+ window.innerHeight +'" src="'+ item +'">';
				}
				this.outer.appendChild(li);
			}

			//UL的宽度和画布宽度一致 *
			this.outer.style.cssText = 'height:' + this.scaleH +'px';
			wrap.style.height = window.innerHeight + 'px';
			wrap.appendChild(this.outer);
		};

		Slider.prototype.goIndex = function(n){
			var idx = this.idx;
			var lis = this.outer.getElementsByTagName('li');
			var len = lis.length;
			var cidx;

			//如果传数字类型 可以使得直接滑动到该索引
			if(typeof n == 'number'){
				cidx = idx;
			//如果是传字符类型 则为索引的变化
			}else if(typeof n == 'string'){
				cidx = idx + n*1; //类型转换
			}
			//当索引下超出
			if(cidx > len-1){
				cidx = len-1;

			//当索引上超出	
			}else if(cidx < 0){
				cidx = 0;
			}

			//保留当前索引值
			this.idx = cidx;

			//改变过渡的方式，从无动画变为有动画
			lis[cidx].style.webkitTransition = '-webkit-transform 0.4s ease-in-out';
			lis[cidx-1] && (lis[cidx-1].style.webkitTransition = '-webkit-transform 0.4s ease-in-out');
			lis[cidx+1] && (lis[cidx+1].style.webkitTransition = '-webkit-transform 0.4s ease-in-out');

			//改变动画后所应该的位移值
			lis[cidx].style.webkitTransform = 'translate3d(0, 0, 0)';
			lis[cidx-1] && (lis[cidx-1].style.webkitTransform = 'translate3d(0,-'+ this.scaleH +'px, 0)');
			lis[cidx+1] && (lis[cidx+1].style.webkitTransform = 'translate3d(0,'+ this.scaleH +'px, 0)');
		};

		//第三步 -- 绑定 DOM 事件
		Slider.prototype.bindDOM = function(){
			var self = this;
			var scaleH = self.scaleH;
			var outer = self.outer;
			var len = self.list.length;

			//手指按下的处理事件
			var startHandler = function(evt){

				//记录刚刚开始按下的时间
				self.startTime = new Date() * 1;

				//记录手指按下的坐标
				self.startY = evt.touches[0].pageY;

				//清除偏移量
				self.offsetY = 0;

				//事件对象
				var target = evt.target;
				while(target.nodeName != 'LI' && target.nodeName != 'BODY'){
					target = target.parentNode;
				}
				self.target = target;
			};
			//手指移动的处理事件
			var moveHandler = function(evt){
				//兼容chrome android，阻止浏览器默认行为
				evt.preventDefault();
				//计算手指的偏移量
				self.offsetY = evt.targetTouches[0].pageY - self.startY;

				var lis = outer.getElementsByTagName('li');
				//起始索引
				var i = self.idx - 1;
				//结束索引
				var m = i + 3;

				//最小化改变DOM属性
				for(i; i < m; i++){
					lis[i] && (lis[i].style.webkitTransition = '-webkit-transform 0s ease-out');
					lis[i] && (lis[i].style.webkitTransform = 'translate3d(0,'+ ((i-self.idx)*self.scaleH + self.offsetY) +'px, 0)');
				}
			};
			//手指抬起的处理事件
			var endHandler = function(evt){
				evt.preventDefault();

				//边界就翻页值
				var boundary = scaleH/6;

				//手指抬起的时间值
				var endTime = new Date() * 1;

				//所有列表项
				var lis = outer.getElementsByTagName('li');

				//当手指移动时间超过300ms 的时候，按位移算
				if(endTime - self.startTime > 300){
					if(self.offsetY >= boundary){
						self.goIndex('-1');
					}else if(self.offsetY < 0 && self.offsetY < -boundary){
						self.goIndex('+1');
					}else{
						self.goIndex('0');
					}
				}else{
					//优化
					//快速移动也能使得翻页
					if(self.offsetY > 50){
						self.goIndex('-1');
					}else if(self.offsetY < -50){
						self.goIndex('+1');
					}else{
						self.goIndex('0');
					}
				}
			};

			//绑定事件
			outer.addEventListener('touchstart', startHandler);
			outer.addEventListener('touchmove', moveHandler);
			outer.addEventListener('touchend', endHandler);
		};

		//初始化Slider 实例
		new Slider({
			dom : document.getElementById('canvas'),
			list : list
		});

		var $oarrow=$('<div class="arrow"></div>');
		$('li:first').append($oarrow);
		// 上升箭头
		$('.arrow').css({
			'display':'none',
			'left':(0.5 * window.innerWidth - 37)+'px',
			'bottom':40 + 'px'
		});
		function fade(){
			$('.arrow').fadeToggle('slow');
			setTimeout(fade,800);
		}
		fade();

		//为b13.jpg添加canvas蒙板实现橡皮擦效果
		var $canvas=$('<canvas></canvas>');
		var $odiv=$('<div class="box"></div>');
		$odiv.append($canvas);
		$('li:eq(11)').prepend($odiv);



	//音乐自动播放
	function audioAutoPlay(id){  
	    var audio = document.getElementById(id),  
	    play = function()
	        {  
	            audio.play();  
	            document.removeEventListener("touchstart",play, false);  
	        };  
	    audio.play();  
	    document.addEventListener("WeixinJSBridgeReady", function () 
	    {  
	        play();  
	    }, false);  
	    document.addEventListener('YixinJSBridgeReady', function() 
	    {  
	        play();  
	    }, false);  
	    document.addEventListener("touchstart",play, false);  
	}  

		var canvas = document.getElementsByTagName("canvas")[0], 
		ctx = canvas.getContext("2d");
	var x1, y1, a = 30, 
		timeout, 
		totimes = 100, 
		distance = 30;
	var saveDot = [];

	var canvasBox = document.getElementById(".box");

	canvas.width = canvasBox.clientWidth;
	canvas.height = canvasBox.clientHeight;

	var img = new Image();
	img.src = "images/B12.jpg";
	img.onload = function () {
		var w = canvas.height*img.width/img.height;
		ctx.drawImage(img, (canvas.width-w)/2, 0, w, canvas.height);
		tapClip()
	};

	function getClipArea(e, hastouch){
		var x = hastouch ? e.targetTouches[0].pageX : e.clientX;
		var y = hastouch ? e.targetTouches[0].pageY : e.clientY;
		var ndom = canvas;

		while(ndom.tagName!=="BODY"){
			x -= ndom.offsetLeft;
			y -= ndom.offsetTop;
			ndom = ndom.parentNode;
		}

		return {
			x: x,
			y: y
		}
	}

	//通过修改globalCompositeOperation来达到擦除的效果
	function tapClip() {
		var hastouch = "ontouchstart" in window ? true : false,
			tapstart = hastouch ? "touchstart" : "mousedown",
			tapmove = hastouch ? "touchmove" : "mousemove",
			tapend = hastouch ? "touchend" : "mouseup";

		var area;
		var x2,y2;

		ctx.lineCap = "round";
		ctx.lineJoin = "round";
		ctx.lineWidth = a * 2;
		ctx.globalCompositeOperation = "destination-out";

		window.addEventListener(tapstart, function (e) {
			clearTimeout(timeout);
			e.preventDefault();

			area = getClipArea(e, hastouch);

			x1 = area.x;
			y1 = area.y;

			drawLine(x1, y1);

			this.addEventListener(tapmove, tapmoveHandler);

			this.addEventListener(tapend, function () {
				this.removeEventListener(tapmove, tapmoveHandler);

				//检测擦除状态
				timeout = setTimeout(function () {
					var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
					var dd = 0;
					for (var x = 0; x < imgData.width; x += distance) {
						for (var y = 0; y < imgData.height; y += distance) {
							var i = (y * imgData.width + x) * 4;
							if (imgData.data[i + 3] > 0) { dd++ }
						}
					}
					if (dd / (imgData.width * imgData.height / (distance * distance)) < 0.4) {
						canvas.className = "none";
					}
				}, totimes)
			});

			function tapmoveHandler(e) {
				clearTimeout(timeout);

				e.preventDefault();

				area = getClipArea(e, hastouch);

				x2 = area.x;
				y2 = area.y;

				drawLine(x1, y1, x2, y2);

				x1 = x2;
				y1 = y2;
			}
		})
	}
	function drawLine(x1, y1, x2, y2){
		ctx.save();
		ctx.beginPath();
		if(arguments.length==2){
			ctx.arc(x1, y1, a, 0, 2 * Math.PI);
			ctx.fill();
		}else {
			ctx.moveTo(x1, y1);
			ctx.lineTo(x2, y2);
			ctx.stroke();
		}
		ctx.restore();
	}

</script>
